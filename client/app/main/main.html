<div ng-include="'components/navbar/navbar.html'"></div>

<!--Header/Banner-->
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<!-- buttons -->
<div class="container">
  <div class="row">
    <md-button> Flat Button </md-button>
    <md-button href="http://google.com"> Flat link </md-button>
    <md-button class="md-raised"> Raised Button </md-button>
    <md-button ng-disabled="true"> Disabled Button </md-button>
    <md-button>
  </div>
</div>

<!--buttons for me-->
<div class="container">
  <div class="row">
    <md-button class="md-raised" href="https://material.angularjs.org/latest/#/">Angular Material Website</md-button>
    <md-button class="md-raised red" href="howToInstall.html">How to Install</md-button>
    <md-button class="md-raised" href="http://www.google.com/design/spec/material-design/introduction.html#">Intro to Material</md-button>
  </div>
</div>
<!--slider-->
<md-slider ng-discrete ng-model="color" min="5" max="500">
</md-slider>

 <!--input must be wrapped with md-input-container -->
<md-input-container>
  <label>Color</label>
  <input type="text" ng-model="color" required md-maxlength="10">
</md-input-container>

<!-- Features Body -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>

<!--Footer-->
<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
